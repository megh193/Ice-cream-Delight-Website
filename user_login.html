<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_login.css') }}">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Apply Grandstander font to the whole page */
        html {
            font-family: 'Grandstander', sans-serif;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.trim() == "") {
                alert("Please enter a valid username.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(username)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.trim() == "") {
                alert("Please enter a password.");
                return false;
            }

            if (password.length < 8 || password.length > 12) {
                alert("Password must be between 8-12 characters long.");
                return false;
            }

            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="/user_login" method="post" onsubmit="return validateForm()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Email" required>
                <i class='bx bx-user'></i>            
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock' ></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="" id="">Remember me</label>
                <a href="#">Forget Password</a>
            </div>
            <button class="btn" type="submit" onsubmit="validateForm()">Login</button> 
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p> 
            </div>
        </form>
    </div>
</body>
</html>
